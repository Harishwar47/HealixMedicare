<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Cross Icon -->
  <g transform="translate(8,8)">
    <circle cx="12" cy="12" r="12" fill="url(#gradient)" opacity="0.1"/>
    <rect x="10" y="6" width="4" height="12" rx="2" fill="url(#gradient)"/>
    <rect x="6" y="10" width="12" height="4" rx="2" fill="url(#gradient)"/>
  </g>
  
  <!-- Healix Text -->
  <text x="38" y="16" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="url(#gradient)">Healix</text>
  <text x="38" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#666">MediCare</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2f80ed"/>
      <stop offset="100%" stop-color="#00b49a"/>
    </linearGradient>
  </defs>
</svg>